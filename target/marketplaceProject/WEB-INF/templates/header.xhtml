<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="jakarta.faces.core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/html"
      xmlns:a = "http://xmlns.jcp.org/jsf/passthrough"
      xmlns:fn="http://java.sun.com/jsp/facelets"
      xmlns:ui="jakarta.faces.facelets">
      
      
	<h:panelGroup rendered="#{loginBean.loggedIn}">
		    <h:form>
		        <h:commandButton value="🚪 התנתקות" action="#{loginBean.logout}" styleClass="logout-button" />
		    </h:form>
	</h:panelGroup>
	
	<h:panelGroup rendered="#{!loginBean.loggedIn}">
		<h:link value="התחבר" outcome="login.xhtml" />
		<h:link value="הרשם" outcome="register.xhtml" />
	</h:panelGroup>
		      
	<div align="center">
		<h:link outcome="register.xhtml">
			<h:graphicImage library="images" name="java_market2.png" width="200px"/>
		</h:link>
	</div>
	
  
</ui:composition>
