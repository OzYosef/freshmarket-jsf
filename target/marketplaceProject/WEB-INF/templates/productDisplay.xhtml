<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <div class="product-box">
        <h:graphicImage value="#{product.image}" width="150"/>
        <h2>#{product.name}</h2>
        <p>מחיר: ₪#{product.price}</p>

        <h:form styleClass="quantity-form" rendered="#{loginBean.loggedIn}">
            <h:commandButton value="-" action="#{cartBean.decreaseQuantity(product.barcode)}">
                <f:ajax render="quantity totalPrice" />
            </h:commandButton>

            <h:outputText id="quantity" 
                          value="#{cartBean.getQuantityForProduct(product.barcode)}" 
                          style="margin: 0 10px;" />

            <h:commandButton value="+" action="#{cartBean.increaseQuantity(product.barcode)}">
                <f:ajax render="quantity totalPrice" />
            </h:commandButton>
        </h:form>
            
        </h:form>
    </div>

</ui:composition>
