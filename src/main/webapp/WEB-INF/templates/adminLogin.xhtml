<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="jakarta.faces.core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/html"
      xmlns:a = "http://xmlns.jcp.org/jsf/passthrough"
      xmlns:fn="http://java.sun.com/jsp/facelets"
      xmlns:ui="jakarta.faces.facelets">

    <h:panelGroup rendered="#{not loginBean.admin}">
    
     	<div class="login-container">
   			<div class="login-box">
 				<h:link outcome="index.xhtml">
					<h:graphicImage value="resources/images/freshMarket.png" class="logo"/>
				</h:link> 
		        <h2>התחבר כמנהל</h2>
	    	
			    <h:form>
					<div class="input-group">
				        <h:outputLabel for="username" value="שם משתמש:" />
				        <h:inputText id="username" value="#{loginBean.username}" required="true" class="input-field">
		                   <f:passThroughAttribute name="placeholder" value="רשום שם משתמש" />
		                </h:inputText>
	                </div>
	
					<div class="input-group">
				        <h:outputLabel for="password" value="סיסמה:" />
				        <h:inputSecret id="password" value="#{loginBean.password}" required="true" class="input-field" >
				        	<f:passThroughAttribute name="placeholder" value="רשום את הסיסמה" />
			        	</h:inputSecret>
		        	</div>
		
			        <h:commandButton value="התחבר" action="#{loginBean.adminLoggin}"  class="login-button"/>
			        <h:messages globalOnly="true" class="error-messages" />
		    	</h:form>
	    	</div>
    	</div>
    </h:panelGroup>
    
</ui:composition>
