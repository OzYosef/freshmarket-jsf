<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
      
<h:head>
    <title>התחברות</title>
    <h:outputStylesheet library="css" name="messages.css" />
    <h:outputStylesheet library="css" name="login.css" />
</h:head>
<h:body>

	<ui:include src="/WEB-INF/templates/messages.xhtml"/>

   	<div class="login-container">
   		<div class="login-box">
 
			<h:link outcome="index.xhtml">
				<h:graphicImage value="resources/images/freshMarket.png" class="logo"/>
			</h:link>      		
       		<h2>התחברות</h2>

	    	<h:form id="login-form" autocomplete="on">
	    		<div class="input-group">
			        <h:outputLabel for="username" value="שם משתמש:" />
                    <h:inputText id="username" value="#{loginBean.username}" class="input-field">
                        <f:passThroughAttribute name="placeholder" value="רשום שם משתמש" />
                        <f:passThroughAttribute name="autocomplete" value="username" />
                    </h:inputText>
                    <h:message for="username" style="color:red;" showDetail="true" showSummary="false" />
				</div>
		
				<div class="input-group">
			        <h:outputLabel for="password" value="סיסמה:" />
			        <h:inputSecret id="password" value="#{loginBean.password}" class="input-field">
			        	<f:passThroughAttribute name="placeholder" value="רשום את הסיסמה" />
			        	<f:passThroughAttribute name="autocomplete" value="current-password" />
		        	</h:inputSecret>
		        	<h:message for="password" style="color:red;" showDetail="true" showSummary="false" />
				</div>

		
		        <h:commandButton value="התחבר" action="#{loginBean.login}" class="login-button"/>
		        <h:messages globalOnly="true" class="error-messages"/>
		
		    </h:form>
		    
		    <div class="register-link">
		    	<p>אין לך עדיין משתמש? <a href="register.xhtml">הרשם</a></p>
		    </div>
	    </div>
    </div>
</h:body>
</html>
