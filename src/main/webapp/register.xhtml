<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	  
<h:head>
    <title>רישום</title>
    <h:outputStylesheet library="css" name="messages.css" />
    <h:outputStylesheet library="css" name="login.css" />
</h:head>
<h:body>

	<ui:include src="/WEB-INF/templates/messages.xhtml"/>

    <div class="login-container">
  		<div class="login-box">
  		
		<h:link outcome="index.xhtml">
			<h:graphicImage value="resources/images/freshMarket.png" class="logo"/>
		</h:link>   
        
        <h2>הרשמה</h2>
        
 		<h:form id="register-form">
	        <div class="input-group">
		        <h:outputLabel for="username" value="שם משתמש:" />
   				<h:inputText id="username" value="#{loginBean.username}" class="input-field">
                       <f:passThroughAttribute name="placeholder" value="רשום שם משתמש" />
                </h:inputText>
                <h:message for="username" style="color:red;" showDetail="true" showSummary="false" />
	        </div>

			<div class="input-group">
		        <h:outputLabel for="name" value="שם פרטי:" />
		        <h:inputText id="name" value="#{loginBean.firstName}" class="input-field">
		        	<f:passThroughAttribute name="placeholder" value="הזן שם פרטי" />
	        	</h:inputText>
	        	<h:message for="name" style="color:red;" showDetail="true" showSummary="false" />
	        </div>
	        
			<div class="input-group">
		        <h:outputLabel for="password" value="סיסמה:" />
		        <h:inputSecret id="password" value="#{loginBean.password}" class="input-field">
				        <f:passThroughAttribute name="placeholder" value="הזן סיסמה" />
				    	<f:passThroughAttribute name="autocomplete" value="new-password" />
	        	</h:inputSecret>
	        	<h:message for="password" style="color:red;" showDetail="true" showSummary="false" />
        	</div>
        	
   	        <div class="input-group">
                <h:outputLabel for="confirmPassword" value="אימות סיסמה:" />
                <h:inputSecret id="confirmPassword" value="#{loginBean.confirmPassword}" class="input-field">
                    <f:passThroughAttribute name="placeholder" value="הזן סיסמה שוב" />
                    <f:passThroughAttribute name="autocomplete" value="new-password" />
                </h:inputSecret>
                <h:message for="confirmPassword" style="color:red;" showDetail="true" showSummary="false" />
			</div>
      

	        <h:commandButton value="הרשם" action="#{loginBean.register}" class="login-button"/>
		</h:form>
 			
		<div class="register-link">
			<p>יש לך כבר משתמש? <a href="login.xhtml">התחבר</a></p>
		</div>
   	</div>
   </div>
</h:body>
</html>
